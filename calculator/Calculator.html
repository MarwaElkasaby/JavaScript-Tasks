<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4" class="header">JavaScript Calculator</td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="Answer" type="text">
                </td>
                <td>
                    <input type="button" class="btn equal" value="=" onclick="EnterEqual()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" value="1" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="2" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="3" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn operator" value="+" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" value="4" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="5" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="6" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn operator" value="-" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn number" value="7" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="8" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="9" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn operator" value="*" onclick="EnterOperator(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="btn clear" value="C" onclick="EnterClear()">
                </td>
                <td>
                    <input type="button" class="btn number" value="0" onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn number" value="." onclick="EnterNumber(this.value)">
                </td>
                <td>
                    <input type="button" class="btn operator" value="/" onclick="EnterOperator(this.value)">
                </td>
            </tr>
        </table>
        <div id="err">Enter second number please!</div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
